<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pinpoint</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background: #222;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 4px solid #555;
        border-radius: 12px;
        overflow: hidden;
        background: #111;
        position: relative;
      }

      #level-name {
        background: #333;
        color: white;
        padding: 8px 16px;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        text-align: center;
        border-bottom: 2px solid #555;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #level-selector {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #333;
        border: 2px solid #555;
        border-radius: 8px;
        padding: 12px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .level-grid {
        display: grid;
        grid-auto-flow: column;
        grid-template-rows: repeat(10, 40px);
        grid-auto-columns: 60px;
        gap: 4px;
        max-width: 200px;
      }

      .level-box {
        background: #444;
        border: 1px solid #666;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .level-box:hover {
        background: #555;
      }

      .level-box.active {
        background: #007acc;
        border-color: #0099ff;
      }
    </style>
  </head>
  <body>
    <div id="size-warning" style="display: none; padding: 12px 16px; background: #441; border: 1px solid #a55; border-radius: 8px;">
      Your window is too small to display the game at the required size.
    </div>
    <div id="game-container">
      <div id="level-name">Level 1</div>
      <canvas></canvas>
      <div id="level-selector">
        <div class="level-grid" id="level-grid"></div>
      </div>
    </div>
    <script type="module" src="/src/game.ts"></script>
  </body>
</html>
