<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pinpoint</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background: #222;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 4px solid #555;
        border-radius: 12px;
        overflow: hidden;
        background: #111;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #menu {
        position: absolute;
        top: 8px;
        left: 8px;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 12px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="size-warning" style="display: none; padding: 12px 16px; background: #441; border: 1px solid #a55; border-radius: 8px;">
      Your window is too small to display the game at the required size.
    </div>
    <div id="game-container">
      <canvas></canvas>
    </div>
    <script type="module" src="/src/game.ts"></script>
  </body>
</html>
